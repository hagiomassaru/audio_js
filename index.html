<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Audio</title>
</head>

<body>
    <div class="container">
        <img src="./assets/img/thejazzpiano.jpg" alt="The Jazz Piano - Bensound">
        <h2 class="titulo"><a href="https://www.bensound.com/royalty-free-music/track/the-jazz-piano">The Jazz Piano -
                Bensound</a> </h2>
        <audio>
            <source src="./assets/audio/bensound-thejazzpiano.mp3">
        </audio>
        <div class="controle">
            <img src="./assets/img/controls/icons8-play-64.png" class="bnt">
            <img src="./assets/img/controls/icons8-pause-64.png" class="bnt">
            <img src="./assets/img/controls/icons8-skip-to-start-64.png" class="bnt">
            <img src="./assets/img/controls/icons8-end-64.png" class="bnt">
        </div>
    </div>

</body>

</html>
