<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Desafio Audio</title>
</head>

<body>
    <div class="container">
        <img id='imagem' src="./assets/img/thejazzpiano.jpg" alt="The Jazz Piano - Bensound">
        <h2 id="titulo"><a href="https://www.bensound.com/royalty-free-music/track/the-jazz-piano">The Jazz Piano -
                Bensound</a> </h2>
        <audio id="musica" controls>
            <source type="audio/mpeg" id='fonte' src="./assets/audio/bensound-thejazzpiano.mp3">
        </audio>
        <div class="controle">
            <img onclick="reproduzir()" src="./assets/img/controls/icons8-play-64.png" class="bnt">
            <img onclick="pause()" src="./assets/img/controls/icons8-pause-64.png" class="bnt">
            <img onclick="comeco()" src="./assets/img/controls/icons8-skip-to-start-64.png" class="bnt">
            <!-- <img onclick="avancar()" src="./assets/img/controls/icons8-end-64.png" class="bnt"> -->
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
